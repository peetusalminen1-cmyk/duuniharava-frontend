<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Duuniharava</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Space Grotesk', sans-serif; background-color: #0F0F0F; color: #FFFFFF; }
        .turkoosi-text { color: #00BFA6; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .gradient-bg { background: linear-gradient(90deg, #00BFA6, #FF6F3C); }
        .success-bg { background: linear-gradient(90deg, #00BFA6, #008f7a); }
        /* Piilotetaan sisältö ennen tarkistusta välkyntää välttämiseksi */
        body { display: none; }
    </style>
</head>
<body class="p-6 md:p-12">
    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-12">
            <div class="text-2xl font-bold tracking-tighter">
                <span class="turkoosi-text">DUUNI</span><span class="text-[#FF6F3C]">HARAVA</span>
            </div>
            <button onclick="uloskirjautuminen()" class="text-sm text-gray-400 hover:text-white">Kirjaudu ulos</button>
        </header>

        <section class="glass p-8 md:p-12 rounded-[2.5rem]">
            <h1 class="text-3xl font-bold mb-2">Tervetuloa, <span id="user-email">käyttäjä</span>!</h1>
            <p class="text-gray-400 mb-8">Lataa CV:si ja anna työpaikkailmoituksen tiedot alta.</p>

            <form id="haku-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-bold mb-2 uppercase tracking-widest text-[#00BFA6]">1. Lataa CV (PDF)</label>
                    <input type="file" id="cv-tiedosto" accept=".pdf" required 
                           class="w-full glass p-4 rounded-xl border-dashed border-2 border-white/10 hover:border-[#00BFA6] transition cursor-pointer">
                </div>

                <div>
                    <label class="block text-sm font-bold mb-2 uppercase tracking-widest text-[#FF6F3C]">2. Työpaikkailmoitus (Teksti tai Linkki)</label>
                    <textarea id="ilmoitus-teksti" rows="6" placeholder="Kopioi tähän työpaikkailmoituksen teksti..." required
                              class="w-full glass p-4 rounded-xl focus:outline-none focus:border-[#FF6F3C] transition"></textarea>
                </div>

                <button type="submit" id="submit-btn" class="w-full gradient-bg text-white font-black py-5 rounded-2xl text-xl hover:scale-[1.02] transition active:scale-95 shadow-2xl">
                    ALOTA OPTIMOINTI ➔
                </button>
            </form>

            <div id="status" class="mt-8 text-center hidden">
                <div class="flex flex-col items-center space-y-4">
                    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-[#00BFA6]"></div>
                    <p class="text-[#00BFA6] font-medium tracking-wide">AI analysoi CV:täsi ja luo uutta dokumenttia... <br><span class="text-xs text-gray-500">Tässä menee yleensä 15-30 sekuntia.</span></p>
                </div>
            </div>

            <div id="download-area" class="mt-8 p-6 glass border-[#00BFA6] rounded-2xl hidden text-center">
                <h2 class="text-xl font-bold mb-4">✅ CV:si on valmis!</h2>
                <a id="download-link" href="#" target="_blank" rel="noopener noreferrer" class="inline-block success-bg text-white font-bold py-4 px-10 rounded-xl hover:scale-105 transition shadow-lg">
                    LATAA OPTIMOITU CV (Google Docs)
                </a>
                <p class="mt-4 text-xs text-gray-400 italic">Huom: Linkki avautuu uuteen välilehteen Google Docsina.</p>
            </div>
        </section>
    </div>

    <script>
        // --- SUPABASE ASETUKSET ---
        const SUPABASE_URL = 'https://zxtnhitxachrudrcrotk.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp4dG5oaXR4YWNocnVkcmNyb3RrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIyODEwOTUsImV4cCI6MjA4Nzg1NzA5NX0.DPXJlYDI2L8oLYo6ofyPJzQDTbXAhreJx7VsqhV7VdI';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- AUTH TARKISTUS ---
        async function tarkistaKayttaja() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            
            if (!user) {
                // Jos ei kirjautunut, ohjaus login-sivulle
                window.location.href = 'login.html';
            } else {
                // Jos kirjautunut, näytetään sivu ja sähköposti
                document.body.style.display = 'block';
                document.getElementById('user-email').innerText = user.email;
            }
        }

        async function uloskirjautuminen() {
            await supabaseClient.auth.signOut();
            window.location.href = 'index.html';
        }

        // Suoritetaan tarkistus heti
        tarkistaKayttaja();

        // --- LOMAKKEEN KÄSITTELY ---
        const form = document.getElementById('haku-form');
        const statusDiv = document.getElementById('status');
        const submitBtn = document.getElementById('submit-btn');
        const downloadArea = document.getElementById('download-area');
        const downloadLink = document.getElementById('download-link');

        form.onsubmit = async (e) => {
            e.preventDefault();
            
            statusDiv.classList.remove('hidden');
            downloadArea.classList.add('hidden');
            submitBtn.disabled = true;
            submitBtn.style.opacity = '0.5';

            const formData = new FormData();
            formData.append('cv', document.getElementById('cv-tiedosto').files[0]);
            formData.append('ilmoitus', document.getElementById('ilmoitus-teksti').value);

            try {
                const response = await fetch('https://n8nscalera.eu/webhook/uusi-hakemus', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Palvelinvirhe');
                const result = await response.json();
                
                if (result && result.downloadUrl && !result.downloadUrl.includes('{{')) {
                    downloadLink.href = result.downloadUrl;
                    downloadArea.classList.remove('hidden');
                    statusDiv.classList.add('hidden');
                } else {
                    alert('Hups! AI-moottori ei palauttanut linkkiä oikein.');
                    statusDiv.classList.add('hidden');
                }
            } catch (err) {
                alert('Yhteysvirhe n8n-palvelimeen.');
                statusDiv.classList.add('hidden');
            } finally {
                submitBtn.disabled = false;
                submitBtn.style.opacity = '1';
            }
        };
    </script>
</body>
</html>
